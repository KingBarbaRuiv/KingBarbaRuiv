<!DOCTYPE html>
<html lang="pt-br">
<head><link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <meta charset="UTF-8">
    <title>Relatórios - The Barber Ickaro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    {% include 'navbar.html' %}

    <div class="container">
        <h2 class="my-4">Relatórios Financeiros</h2>

        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">Entradas</h5>
                <p class="card-text text-success fs-4">R$ {{ entradas }}</p>
            </div>
        </div>

        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">Saídas</h5>
                <p class="card-text text-danger fs-4">R$ {{ saidas }}</p>
            </div>
        </div>

        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">Saldo</h5>
                <p class="card-text fs-3 {% if saldo >= 0 %}text-success{% else %}text-danger{% endif %}">
                    R$ {{ saldo }}
                </p>
            </div>
        </div>
    </div>

</body>
</html>
