<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Lançamento - Financeiro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    {% include 'navbar.html' %}

    <div class="container">
        <h2 class="my-4">Editar Lançamento</h2>

        <form method="POST" class="row g-3">
            <div class="col-md-4">
                <input type="text" class="form-control" name="descricao" value="{{ lancamento.descricao }}" required>
            </div>
            <div class="col-md-2">
                <select class="form-select" name="tipo" required>
                    <option value="entrada" {% if lancamento.tipo == 'entrada' %}selected{% endif %}>Entrada</option>
                    <option value="saida" {% if lancamento.tipo == 'saida' %}selected{% endif %}>Saída</option>
                </select>
            </div>
            <div class="col-md-2">
                <input type="number" step="0.01" class="form-control" name="valor" value="{{ lancamento.valor }}" required>
            </div>
            <div class="col-md-2">
                <input type="date" class="form-control" name="data" value="{{ lancamento.data.strftime('%Y-%m-%d') }}" required>
            </div>
            <div class="col-md-2">
                <button class="btn btn-success w-100" type="submit">Salvar</button>
            </div>
        </form>

        <a href="{{ url_for('financeiro') }}" class="btn btn-secondary mt-4">Voltar</a>
    </div>

</body>
</html>
