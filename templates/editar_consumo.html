<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Consumo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    {% include 'navbar.html' %}

    <div class="container mt-5">
        <h2 class="mb-4">Editar Consumo</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="cliente_id" class="form-label">Cliente</label>
                <select class="form-select" name="cliente_id" id="cliente_id" required>
                    {% for cliente in clientes %}
                        <option value="{{ cliente.id }}" {% if cliente.id == consumo.cliente_id %}selected{% endif %}>
                            {{ cliente.nome }}
                        </option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="descricao" class="form-label">Descrição</label>
                <input type="text" class="form-control" name="descricao" id="descricao" value="{{ consumo.descricao }}" required>
            </div>
            <div class="mb-3">
                <label for="valor" class="form-label">Valor</label>
                <input type="number" step="0.01" class="form-control" name="valor" id="valor" value="{{ consumo.valor }}" required>
            </div>
            <div class="mb-3">
                <label for="data" class="form-label">Data</label>
                <input type="date" class="form-control" name="data" id="data" value="{{ consumo.data.strftime('%Y-%m-%d') }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
            <a href="{{ url_for('consumos') }}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
