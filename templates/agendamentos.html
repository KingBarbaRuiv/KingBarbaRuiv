<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Agendamentos - The Barber Ickaro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    {% include 'navbar.html' %}

    <div class="container">
        <h2 class="my-4">Agendamento de Serviços</h2>

        <form method="POST" class="row g-3">
            <div class="col-md-3">
                <select class="form-select" name="cliente_id" required>
                    <option value="">Selecione o Cliente</option>
                    {% for cliente in clientes %}
                        <option value="{{ cliente.id }}">{{ cliente.nome }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-3">
                <select class="form-select" name="servico_id" required>
                    <option value="">Selecione o Serviço</option>
                    {% for servico in servicos %}
                        <option value="{{ servico.id }}">{{ servico.nome }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-2">
                <input type="date" class="form-control" name="data" required>
            </div>
            <div class="col-md-2">
                <input type="time" class="form-control" name="hora" required>
            </div>
            <div class="col-md-2">
                <button class="btn btn-success w-100" type="submit">Agendar</button>
            </div>
        </form>

        <hr>

        <h4 class="mt-4">Agendamentos</h4>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Cliente</th>
                    <th>Serviço</th>
                    <th>Data</th>
                    <th>Hora</th>
                </tr>
            </thead>
            <tbody>
                {% for ag in agendamentos %}
                <tr>
                    <td>{{ ag.id }}</td>
                    <td>{{ ag.cliente.nome }}</td>
                    <td>{{ ag.servico.nome }}</td>
                    <td>{{ ag.data.strftime('%d/%m/%Y') }}</td>
                    <td>{{ ag.hora.strftime('%H:%M') }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</body>
</html>
