<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Item do Estoque</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

    <h2>Editar Item</h2>

    <form method="POST" class="row g-3">
        <div class="col-md-6">
            <label class="form-label">Nome</label>
            <input type="text" name="nome" value="{{ item.nome }}" class="form-control" required>
        </div>
        <div class="col-md-3">
            <label class="form-label">Quantidade</label>
            <input type="number" name="quantidade" value="{{ item.quantidade }}" min="0" class="form-control" required>
        </div>
        <div class="col-md-3 d-flex align-items-end">
            <button type="submit" class="btn btn-success w-100">Salvar</button>
        </div>
    </form>

    <a href="{{ url_for('estoque') }}" class="btn btn-secondary mt-3">Voltar</a>

</body>
</html>
