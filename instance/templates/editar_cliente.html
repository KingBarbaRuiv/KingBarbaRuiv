<!DOCTYPE html>
<html lang="pt-br">
<head><link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <meta charset="UTF-8">
    <title>Editar Cliente</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

    <h1>Editar Cliente</h1>

    <form method="POST">
        <div class="mb-2">
            <input type="text" name="nome" class="form-control" value="{{ cliente.nome }}" required>
        </div>
        <div class="mb-2">
            <input type="text" name="telefone" class="form-control" value="{{ cliente.telefone }}" required>
        </div>
        <button type="submit" class="btn btn-success">Salvar</button>
        <a href="{{ url_for('clientes') }}" class="btn btn-secondary">Cancelar</a>
    </form>

</body>
</html>
