<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Agendamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container">
    <h2 class="my-4">Editar Agendamento</h2>

    <form method="POST" class="row g-3">
        <div class="col-md-4">
            <label>Cliente</label>
            <select class="form-select" name="cliente_id" required>
                {% for cliente in clientes %}
                    <option value="{{ cliente.id }}" {% if cliente.id == agendamento.cliente_id %}selected{% endif %}>
                        {{ cliente.nome }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <div class="col-md-4">
            <label>Servi√ßo</label>
            <select class="form-select" name="servico_id" required>
                {% for servico in servicos %}
                    <option value="{{ servico.id }}" {% if servico.id == agendamento.servico_id %}selected{% endif %}>
                        {{ servico.nome }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <div class="col-md-2">
            <label>Data</label>
            <input type="date" class="form-control" name="data" value="{{ agendamento.data.strftime('%Y-%m-%d') }}" required>
        </div>

        <div class="col-md-2">
            <label>Hora</label>
            <input type="time" class="form-control" name="hora" value="{{ agendamento.hora.strftime('%H:%M') }}" required>
        </div>

        <div class="col-12 d-flex gap-2">
            <button class="btn btn-success" type="submit">Salvar</button>
            <a href="/agendamentos" class="btn btn-secondary">Voltar</a>
        </div>
    </form>
</div>

</body>
</html>
