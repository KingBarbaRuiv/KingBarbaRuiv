<!DOCTYPE html>
<html lang="pt-br">
<head><link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <meta charset="UTF-8">
    <title>The Barber Ickaro - Início</title>
    <style>
        body {
            background-image: url('{{ url_for('static', filename='fundo-barber.webp') }}');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 100px;
            color: white;
        }
        h1 {
            color: white;
            font-size: 42px;
            text-shadow: 2px 2px 4px black;
        }
        .menu {
            margin-top: 50px;
        }
        .menu a {
            display: inline-block;
            margin: 15px 25px;
            padding: 20px 40px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-size: 22px;
            transition: all 0.3s ease;
            box-shadow: 3px 3px 8px rgba(0,0,0,0.7);
        }
        .menu a:hover {
            background-color: rgba(255, 215, 0, 0.9); /* dourado no hover */
            color: black;
            transform: scale(1.1);
            box-shadow: 5px 5px 15px rgba(0,0,0,0.9);
        }
    </style>
</head>
<body>
    <h1>Bem-vindo ao The Barber Ickaro</h1>
    <div class="menu">
        <a href="/clientes">Clientes</a>
        <a href="/servicos">Serviços</a>
        <a href="/agendamentos">Agendamentos</a>
        <a href="/financeiro">Financeiro</a>
        <a href="/relatorios">Relatórios</a>
    </div>
</body>
</html>
