<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Serviços</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    {% include 'navbar.html' %}
    <div class="container my-4">
        <h2 class="mb-4">Gerenciar Serviços</h2>

        <!-- Formulário para adicionar serviço -->
        <form method="POST" class="row g-3 mb-5">
            <div class="col-md-6">
                <input type="text" name="nome" placeholder="Nome do serviço" class="form-control" required>
            </div>
            <div class="col-md-4">
                <input type="number" name="preco" placeholder="Preço" step="0.01" class="form-control" required>
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-success w-100">Adicionar</button>
            </div>
        </form>

        <!-- Lista de serviços -->
        <table class="table table-striped">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Preço (R$)</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for servico in servicos %}
                <tr>
                    <td>{{ servico.id }}</td>
                    <td>{{ servico.nome }}</td>
                    <td>{{ '%.2f' | format(servico.preco) }}</td>
                    <td>
                        <a href="{{ url_for('editar_servico', id=servico.id) }}" class="btn btn-warning btn-sm">Editar</a>
                        <a href="{{ url_for('excluir_servico', id=servico.id) }}" class="btn btn-danger btn-sm" onclick="return confirm('Deseja excluir este serviço?')">Excluir</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
